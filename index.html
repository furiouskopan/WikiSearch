<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@200&family=Gruppo&display=swap" rel="stylesheet">
    <title>Wikipedia Article Search</title>
</head>

<body>
    <div id="main-container"></div>
        <div class="search-container">
            <h1>Search Wikipedia for a Specific Word or Phrase</h1>
            <div class="input-container">
                <input type="text" id="search-input" placeholder="Enter a keyword...">
                <button onclick="searchWikipedia()">Search</button>
            </div>
        </div>
    </div>
    
    <div id="results-container">
        <div id="articles-container"></div>
        <button id="load-more" onclick="loadMoreArticles()" style="display:none;">Load More</button>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('search-input').focus();
        });
    </script>
</body>
</html>
